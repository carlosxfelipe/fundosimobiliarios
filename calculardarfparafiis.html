<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundos Imobiliários</title>
  </head>
  <body>
    <h1>Realizando lucro/prejuízo com a venda de FIIs</h1>
    <label for="fname">Qual seu Preço Médio do FII?</label>
    <input type="text" id="precoMedio" name="fname" /><br /><br />
    <label for="fname">Quantas cotas você vendeu?</label>
    <input type="text" id="quantidadeDeCotas" name="fname" /><br /><br />
    <label for="fname">Qual valor da cota no momento da venda?</label>
    <input type="text" id="valorDeVenda" name="fname" /><br /><br />
    <button onclick="resultado()">Realizar os cálculos</button>
    <section id="res">
      <p>O resultado vem aqui...</p>
    </section>
    <script>
      function calcularLucro() {}

      function resultado() {
        let precoMedio = document
          .getElementById("precoMedio")
          .value.replace(/,/g, ".");
        let quantidadeDeCotas =
          document.getElementById("quantidadeDeCotas").value;
        let valorDeVenda = document
          .getElementById("valorDeVenda")
          .value.replace(/,/g, ".");
        imposto = (valorDeVenda - precoMedio) * 0.2;
        darf = imposto * quantidadeDeCotas;
        lucro = (valorDeVenda - precoMedio) * quantidadeDeCotas - darf;
        prejuizo = (valorDeVenda - precoMedio) * quantidadeDeCotas * -1;

        let res = document.querySelector("section#res");

        if (darf > 0 && darf < 10) {
          res.innerHTML = `<p>Seu lucro líquido na operação foi de R$${lucro.toFixed(
            2
          )} e você por enquanto não precisa emitir um DARF no valor de R$ ${darf.toFixed(
            2
          )}, mas precisa contabilizar esse valor com outras vendas futuras.</p>`;
        } else if (darf >= 10) {
          res.innerHTML = `<p>Seu lucro líquido na operação foi de R$${lucro.toFixed(
            2
          )} e você precisará emitir um DARF no valor de R$${darf.toFixed(
            2
          )} até o último dia útil do mês seguinte à liquidação da operação que gerou o ganho.</p>`;
        } else {
          res.innerHTML = `<p>Seu prejuízo na operação foi de R$${prejuizo.toFixed(
            2
          )} e você poderá contabilizar esse prejuízo com outras vendas futuras para compensação.</p>`;
        }
      }
    </script>
    <footer>
      <code>desenvolvido por carlos felipe araújo @carlosxfelipe</code>
    </footer>
  </body>
</html>
