<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundos Imobiliários</title>
  </head>
  <body>
    <div>
      <h1>Cálculo do Yield on Cost (YOC)</h1>
      <p>
        <label>Qual seu custo médio de aquisição?</label>
      </p>
      <p>
        <input type="text" id="precoAquisicao" />
      </p>
      <p>
        <label>Quanto rendeu no último mês?</label>
      </p>
      <p>
        <input type="text" id="rendimento" />
      </p>
      <button onclick="resultado()">Realizar os cálculos</button>
      <section id="resultadoMes">
        <p>Seu yield on cost foi de ... nesse mês.</p>
      </section>
      <section id="resultadoAno">
        <p>A rentabilidade anualizada seria de ...</p>
      </section>
    </div>

    <script>
      const calcularYOC = () => {};

      const resultado = () => {
        let precoAquisicao = document
          .getElementById("precoAquisicao")
          .value.replace(/,/g, ".");
        precoAquisicao * 100;
        let rendimento = document
          .getElementById("rendimento")
          .value.replace(/,/g, ".");
        rendimento * 12;

        let yieldOnCost = (rendimento / precoAquisicao) * 100;

        let resultadoMes = document.querySelector("section#resultadoMes");
        let resultadoAno = document.querySelector("section#resultadoAno");

        resultadoMes.innerHTML = `<p>Seu yield on cost foi de ${yieldOnCost.toFixed(
          3
        )}% nesse mês.</p>`;
        resultadoAno.innerHTML = `<p>A rentabilidade anualizada seria de ${(
          yieldOnCost * 12
        ).toFixed(3)}%.</p>`;
      };
    </script>
  </body>
</html>
